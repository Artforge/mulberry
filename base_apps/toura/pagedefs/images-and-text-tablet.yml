images-and-text-tablet:
  capabilities:
  - ImageGallery_ImageCaption
  - ImageGalleryDetail
  - Page_Images

  screens:
    - name: index
      backgroundImage: true
      regions:
      - className: page-nav
        components:
        - PageNav

      - className: image-gallery
        components:
        - ImageGallery

      - className: bottom-columns
        regions:
        - scrollable: true
          components:
          - ChildNodes
          - BodyText
        - scrollable: true
          components:
          - ImageCaption

    - name: detail
      regions:
      - className: header
        components:
        - DetailTitle

      - components:
        - ZoomableImageGallery


