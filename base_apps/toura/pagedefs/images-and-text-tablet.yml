images-and-text-tablet:
  capabilities:
  - ImageGallery_ImageCaption
  - ImageGalleryDetail
  - Page_Images
  screens:
    - name: index
      backgroundImage: true
      regions:

      - type: row
        size: fixed
        components:
        - PageNav

      - type: row
        size: fixed
        className: image-container
        regions:

        - type: row
          size: fixed
          components:
          - ImageGallery

        - type: row
          size: fixed
          components:
          - ImageCaption

      - type: row
        regions:

        - type: column
          scrollable: true
          components:
          - BodyText

        - type: column
          scrollable: true
          components:
          - ChildNodes


    - name: detail
      regions:
      - type: row
        layout: overlay
        size: fixed
        components:
        - DetailTitle

      - type: row
        components:
        - ZoomableImageGallery


