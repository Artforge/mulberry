images-and-text-tablet:
  capabilities:
  - ImageGallery_ImageCaption
  - ImageGalleryDetail
  - Page_Images
  screens:
    - name: index
      backgroundImage: true
      regions:

      - className: page-nav
        components:
        - PageNav

      - className: image-gallery
        components:
        - ImageGallery

      - className: bottom-columns
        regions:

        - scrollable: true
          components:
          - ChildNodes
          - BodyText

        - scrollable: true
          components:
          - ImageCaption

    - name: detail
      regions:
      - type: row
        layout: overlay
        size: fixed
        components:
        - DetailTitle

      - type: row
        components:
        - ZoomableImageGallery


