images-and-text-tablet:
  capabilities:
  - ImageGallery_ImageCaption
  - ImageGalleryDetail
  - Page_Images

  screens:
    - name: index
      backgroundImage: true
      regions:
      - className: page-nav
        components:
        - PageNav

      - className: image-container
        regions:
        - components:
          - ImageGallery
        - className: caption
          components:
          - ImageCaption

      - className: bottom-columns
        regions:
        - scrollable: true
          components:
          - BodyText
        - scrollable: true
          components:
          - ChildNodes


    - name: detail
      regions:
      - className: header
        components:
        - DetailTitle

      - components:
        - ZoomableImageGallery


