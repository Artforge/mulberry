audio-with-images-tablet:
  type: node
  capabilities:
  - ImageGallery_ImageCaption
  - ImageGalleryDetail
  - Page_Images
  - Page_Audios
  - AudioList_AudioPlayer
  - AudioList_AudioCaption
  - Text_ChildNodes

  screens:
    - name: index
      backgroundImage: true
      regions:
      - type: row
        size: fixed
        components:
        - PageNav
      - type: row
        size: fixed
        className: image-container
        regions:
        - type: row
          size: fixed
          components:
          - ImageGallery
        - type: row
          size: fixed
          components:
          - ImageCaption
      - type: row
        className: text-and-child-nodes
        regions:

        - type: column
          className: body-text-container
          scrollable: true
          components:
          - BodyText

        - type: column
          className: child-nodes-container
          scrollable: true
          components:
          - ChildNodes
      - type: row
        size: fixed
        className: audio-container
        regions:
        - type: column
          className: audio-active-player
          regions:
          - type: row
            size: fixed
            components:
            - AudioPlayer
          - type: row
            size: fixed
            components:
            - AudioCaption
        - type: column
          regions:
          - type: row
            scrollable: true
            components:
            - AudioList

    - name: detail
      regions:
      - type: row
        layout: overlay
        size: fixed
        components:
        - DetailTitle
      - type: row
        components:
        - ZoomableImageGallery


