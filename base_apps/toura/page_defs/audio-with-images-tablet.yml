audio-with-images-tablet:
  type: node
  capabilities:
  - ImageGallery_ImageCaption
  - ImageGalleryDetail
  - Page_Images
  - Page_Audios
  - AudioList_AudioPlayer
  - AudioList_AudioCaption

  screens:
    - name: index
      backgroundImage: true
      regions:

      - className: page-nav
        components:
        - PageNav

      - className: image-container
        regions:
        - components:
          - ImageGallery
        - className: caption
          components:
          - ImageCaption

      - type: row
        className: text-content
        regions:
        - scrollable: true
          components:
          - BodyText
        - scrollable: true
          components:
          - ChildNodes

      - className: audio-container
        regions:
        - className: audio-active-player
          regions:
          - components:
            - AudioPlayer
          - components:
            - AudioCaption
        - className: audio-list
          scrollable: true
          components:
          - AudioList

    - name: detail
      regions:
      - className: header
        components:
        - DetailTitle
      - components:
        - ZoomableImageGallery


