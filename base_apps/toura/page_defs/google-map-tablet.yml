google-map-tablet:
  type: node
  capabilities:
  - Page_GoogleMapTablet
  screens:
  - name: index
    backgroundImage: false
    regions:
    - type: row
      size: fixed
      components:
      - PageNav
    - type: row
      layout: overlay
      className: hidden
      components:
      - PinInfo
    - type: row
      components:
      - GoogleMap
