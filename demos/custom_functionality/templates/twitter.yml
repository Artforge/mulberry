twitter:
  capabilities:
    - name: Twitter
      components:
      - index:GoogleMap
      - index:custom.UserList
      - index:custom.UserInfo
      - index:custom.LatestTweet
  screens:
    - name: index
      regions:
        - size: fixed
          components:
            - custom.LatestTweet
        - containerType: column
          regions:
            - components:
              - custom.UserList
            - containerType: row
              regions:
              - components:
                - custom.UserInfo
              - components:
                - GoogleMap
