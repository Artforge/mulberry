# This profile is for generating builds to serve as static sites

requires:
    - device_type
    - device_os

build_type: browser
development: false

gather:
    assets: true
    data: true
    templates: true
    www_icons: true

build:
    javascript:
      - dojo
      - toura
    css: true
    html: true
    config: true
    project: true

close:
    bundle: true

