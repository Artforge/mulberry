ImageGallery:
  capabilities:
  - name: ImageGallery_ImageCaption
    components:
    - index:ImageGallery
    - index:ImageCaption
  - name: ImageGalleryDetail
    components:
    - index:ImageGallery
    - detail:ZoomableImageGallery
    - detail:DetailTitle
  - name: Page_Images
    components:
    - index:ImageGallery
    - index:ImageCaption
  type: node
  screens:
    - name: index
      regions:
      - size: fixed
        components:
        - PageNav
      - components:
        - ImageGallery
      - containerType: column
        regions:
        - components:
          - BodyText
          - ChildNodes
          scrollable: true
        - components:
          - ImageCaption
          scrollable: true
    - name: detail
      regions:
      - layout: overlay
        size: fixed
        components:
        - DetailTitle
      - components:
        - ZoomableImageGallery


