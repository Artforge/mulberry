images-and-text-tablet:
  type: node
  capabilities:
  - name: ImageGallery_ImageCaption
    components:
    - index:ImageGallery
    - index:ImageCaption
  - name: ImageGalleryDetail
    components:
    - index:ImageGallery
    - detail:ZoomableImageGallery
    - detail:DetailTitle
  - name: Page_Images
    components:
    - index:ImageGallery
    - index:ImageCaption

  screens:
    - name: index
      backgroundImage: true
      regions:

      - type: row
        size: fixed
        components:
        - PageNav

      - type: row
        size: fixed
        components:
        - ImageGallery

      - type: row
        size: fixed
        components:
        - ImageCaption

      - type: row
        regions:

        - type: column
          scrollable: true
          components:
          - BodyText

        - type: column
          scrollable: true
          components:
          - ChildNodes


    - name: detail
      regions:
      - type: row
        layout: overlay
        size: fixed
        components:
        - DetailTitle

      - type: row
        components:
        - ZoomableImageGallery


