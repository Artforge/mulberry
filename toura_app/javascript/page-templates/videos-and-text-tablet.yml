videos-and-text-tablet:
  capabilities:
  - Page_Videos
  - VideoList_VideoPlayer
  - VideoList_VideoCaption
  screens:
    - name: index
      backgroundImage: true
      regions:
      - type: row
        size: fixed
        components:
        - PageNav

      - type: row
        size: fixed
        className: video-container
        regions:
        - type: row
          size: fixed
          className: player-container
          components:
          - VideoPlayer

        - type: row
          size: fixed
          components:
          - VideoCaption

      - type: row
        className: listing-and-children
        regions:

        - type: column
          scrollable: true
          components:
          - BodyText

        - type: column
          scrollable: true
          components:
          - VideoList
          - ChildNodes
