videos-and-text-tablet:
  type: node
  capabilities:
  - name: Page_Videos
    components:
    - index:VideoList
    - index:VideoPlayer
  - name: VideoList_VideoPlayer
    components:
    - index:VideoPlayer
    - index:VideoList
  - name: VideoList_VideoCaption
    components:
    - index:VideoList
    - index:VideoCaption

  screens:
    - name: index
      backgroundImage: true
      regions:
      - type: row
        size: fixed
        components:
        - PageNav
      - type: row
        className: player-container
        components:
        - VideoPlayer
      - type: row
        className: listing-and-children
        regions:
        - type: column
          scrollable: true
          components:
          - ChildNodes
          - VideoCaption
          - BodyText
        - type: column
          scrollable: true
          components:
          - VideoList
