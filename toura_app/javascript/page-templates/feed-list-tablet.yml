feed-list-tablet:
  type: node
  capabilities:
  - name: FeedItemList_FeedItemDetail
    components:
    - index:FeedItemList
    - index:FeedItemDetail
  screens:
  - name: index
    backgroundImage: false
    regions:
    - size: fixed
      components:
      - PageNav
    - regions:
      - size: fixed
        backgroundImage: true
        scrollable: true
        components:
        - ColumnHeaderImage
        - FeedItemList
      - scrollable: true
        components:
        - FeedItemDetail
      containerType: column
