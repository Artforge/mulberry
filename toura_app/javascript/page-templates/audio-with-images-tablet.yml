audio-with-images-tablet:
  type: node
  capabilities:
  - ImageGallery_ImageCaption
  - ImageGalleryDetail
  - Page_Images
  - Page_Audios
  - AudioList_AudioPlayer
  - AudioList_AudioCaption

  screens:
    - name: index
      backgroundImage: true
      regions:
      - type: row
        size: fixed
        components:
        - PageNav
      - type: row
        size: fixed
        className: image-container
        regions:
        - type: row
          size: fixed
          components:
          - ImageGallery
        - type: row
          size: fixed
          components:
          - ImageCaption
      - type: row
        className: text-content
        regions:
        - type: column
          scrollable: true
          components:
          - BodyText
        - type: column
          scrollable: true
          regions:
          - type: row
            components:
            - AudioList
          - type: row
            components:
            - ChildNodes
      - type: row
        size: fixed
        className: audio-container
        regions:
        - type: row
          size: fixed
          components:
          - AudioPlayer
        - type: row
          size: fixed
          components:
          - AudioCaption

    - name: detail
      regions:
      - type: row
        layout: overlay
        size: fixed
        components:
        - DetailTitle
      - type: row
        components:
        - ZoomableImageGallery


